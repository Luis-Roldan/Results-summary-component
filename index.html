<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results-summary-component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <header>
    <h1>Results summary component</h1>
  </header>
  <main>
    <section class="left-side">
      <div class="inner">
        <div>
          <h2>Your Result</h2>
          <div class="circle">
            <h3>76</h3>
            <p>of 100</p>
          </div>
          <div>
            <h4>Great</h4>
            <p> scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </div>
      </div>
    </section>
    <section class="right-side">
      <div class="inner">

        <div>
          <h2>Summary</h2>
          <button>Continue</button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <h2>Made by Luis Rold√°n</h2>
  </footer>
</body>
</html>
