<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results-summary-component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <header>
    <h1>Results summary component</h1>
  </header>
  <main>
    <section class="left-side">
      <div class="inner">
        <div class="gap-right">
          <h2 class="title-left">Your Result</h2>
          <div class="circle">
            <h3 class="circle-number">76</h3>
            <p class="numb-down-circle">of 100</p>
         </div>
          <div>
            <h4 class="subtitle-left">Great</h4>
            <p class="p">You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </div>
      </div>
    </section>
    <section class="right-side">
      <div class="inner">

        <div class="gap">
          <h2>Summary</h2>
          <div class="type bg-color-1">
            <div class="quantity">
              <img src="./assets/icon-reaction.svg" alt="reaction icon">
              <h3 class="color-a">Reaction</h3>
            </div>
            <div class="quantity">
              <h3>80</h3>
              <h3 class="hundred">/ 100</h3>
            </div>
          </div>

          <div class="type bg-color-2">
          <div class="quantity">
            <img src="./assets/icon-memory.svg" alt="reaction icon">
            <h3 class="color-b">Memory</h3>
          </div>
          <div class="quantity">
            <h3>92</h3>
            <h3 class="hundred">/ 100</h3>
          </div>
        </div>

        <div class="type bg-color-3">
          <div class="quantity">
            <img src="./assets/icon-verbal.svg" alt="reaction icon">
            <h3 class="color-c">Verbal</h3>
          </div>
          <div class="quantity">
            <h3>61</h3>
            <h3 class="hundred">/ 100</h3>
          </div>
        </div>

        <div class="type bg-color-4">
          <div class="quantity">
            <img src="./assets/icon-visual.svg" alt="reaction icon">
            <h3 class="color-d">Visual</h3>
          </div>
          <div class="quantity">
            <h3>72</h3>
            <h3 class="hundred">/ 100</h3>
          </div>
        </div>

        <button>Continue</button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <h2>Made by Luis Rold√°n</h2>
  </footer>
</body>
</html>
